<ion-view view-title="My Best Route">
  <ion-content padding="true" class="has-header">
    <form class="list" style="clear:both">
      <h4>From {{originLabel}}</h4>
      <label class="item item-input">
        <input type="text" id="homeAddress" class="form-control" g-places-autocomplete ng-model="setup.fromAddress" addressselect="fromAddressSelectHandler(place)" />
      </label>
    </form>
    <form class="list">
      <h4>To {{destinationLabel}}</h4>
      <label class="item item-input">
        <input type="text" id="workAddress" class="form-control" g-places-autocomplete ng-model="setup.toAddress" addressselect="toAddressSelectHandler(place)" />
      </label>
    </form>
    <button id="routesTab-button5" class="button button-positive  button-block icon ion-arrow-swap" ng-click="switchDirections()">&nbsp;&nbsp;Switch</button>
    <h4 id="routesTab-heading5" style="color:#000000;">Fastest Routes</h4>
    <ion-list>
      <ion-item ng-repeat="route in listOfRoutes" ng-click="showRouteDetails(route)" ng-class="getClass($index)">
        {{route.legs[0].duration.text}} - {{route.legs[0].distance.text}} {{route.summary}}
      </ion-item>
    </ion-list>
    <form class="list"></form>
  </ion-content>
  <div id="column-content" style="position:absolute;bottom:0px;left:0px;" class="hide-on-keyboard-open">
    <img src="{{imgSource}}" style="vertical-align:middle">
    <span style="text-align:left"><strong>{{temperature}}&deg;</strong>&nbsp;&nbsp;{{tempDescription}}
    </span>
  </div>
</ion-view>
